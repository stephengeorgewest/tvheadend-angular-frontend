<mat-list>
	<mat-list-item *ngFor="let entry of (entries | keyvalue)" (mouseenter)="mouseenter(entry.value)" (click)="click(entry.value)" [class.selected]="tapped === entry.value[0].uuid">
		<span class="title">{{ entry.value[0].disp_title }}</span>
		<span class="time">{{entry.value[0].start_real | newDate | date: "short"}}</span>
		<mat-icon *ngIf="entry.value[0].data_errors || entry.value[0].data_errors">warning</mat-icon>
	</mat-list-item>
</mat-list>
<app-upcoming-entry-list [selectedEntry]="selectedEntry"></app-upcoming-entry-list>
