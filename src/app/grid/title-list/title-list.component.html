( {{lastignoredcount}})
<mat-tab-group>
	<mat-tab *ngFor="let groupedEntries of grouped | keyvalue: groupOrder" [label]="groupedEntries.key" [disabled]="!groupedEntries.value.size">
		<mat-list>
			<mat-list-item>
				<div class="channel">
					<div>#</div>
					<div>Channel Name</div>
				</div>
				<div class="title">Title</div>
				<div class="number">{{groupedEntries.value.size}}</div>
				<button>buttons</button>
			</mat-list-item>
			<mat-list-item *ngFor="let entry of (groupedEntries.value | keyvalue: otherOrder)" (mouseenter)="select(entry.value)" (click)="tap(entry.value)" [class.tapped]="tapped === entry.value[0].title">
				<div class="channel">
					<div>{{entry.value[0].channelNumber}}</div>
					<div>{{entry.value[0].channelName}}</div>
				</div>
				<div class="title">
					{{entry.value[0].title}}
				</div>
				<div class="number">
					({{entry.value.length}})
				</div>
				<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
					<mat-icon>thumb_down</mat-icon>
				</button>
				<mat-menu #menu="matMenu">
					<button mat-menu-item *ngFor="let list of ignoreListNames" (click)="ignoreTitle(entry.value[0].title, list.name)">
						<mat-icon>{{ list.icon }}</mat-icon>
						<span>{{list.name}}</span>
					</button>
					<button mat-menu-item (click)="ignoreChanelName(entry.value[0].channelName, 'Meh')">
						<span>Channel Meh</span>
					</button>
					<button mat-menu-item (click)="ignore(entry.value[0], 'Meh')">Combo Meh</button>
				</mat-menu>
			</mat-list-item>
		</mat-list>
	</mat-tab>
</mat-tab-group>
